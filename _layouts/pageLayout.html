<!DOCTYPE html>
<html lang="fr">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<meta name="theme-color" content="black">
	<title>Zapadisk {{page.title}}</title>
	<meta name="description" content="{{page.description}}">
	
	<link rel="icon" type="image/png" href="{{page.prefix_location}}assets/img/zapadisk_favicon.png">

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="{{page.prefix_location}}assets/css/style.css">

	{% if page.custom_css %}
	    {% for css_link in page.custom_css %}
			<link rel="stylesheet" href="{{ css_link }}">
	    {% endfor %}
	{% endif %}


	{{ content }}

			<div class="container center">
				<a class="grey-text text-lighten-1 left" href='mailto&#58;co&#110;tac%74&#64;za&#112;&#97;&#100;&#37;69%73%6B%2E&#98;e'>co&#110;ta&#99;&#116;&#64;zap&#97;&#100;i&#115;k&#46;&#98;e</a> / 
				<a class="grey-text text-lighten-1 center" href="https://github.com/mathiasleroy/zapadisk.be">Open source on Github</a>

				<!--&nbsp;&middot;&nbsp;-->
				<!--<br> <br>-->
				<a class="grey-text text-lighten-2 right" href="http://mathiasleroy.com">Made by Mathias Leroy</a>
			</div>
		</div>
	</footer>

	{% if page.custom_js %}
	    {% for js_link in page.custom_js %}
			<script src='{{ js_link }}' type="text/javascript"></script>
	    {% endfor %}
	{% endif %}
	
	<script>

			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

</body>
</html>
